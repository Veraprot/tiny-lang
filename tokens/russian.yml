################
# A token might be a variable or function name (AKA an identifier), an operator or a number.
# USE C++ match_regex SYNTAX TO WRITE NEW TOKENS
################
^[0-9]+$: INTEGER
^\+$: ADD
^-$: SUB
^\*$: MULT
^/$: DIVIDE
^;$: SEMICOLON
^\($: OPEN_PARENTHESYS
^\)$: CLOSE_PARENTHESYS
^==$: EQUAL_TO
^напечатать$: OUTPUT
^ $: SPACE
^\н$: NEW_LINE
^если$: IF
^конец$: END
^асинхронн$: SPAWN
^читатьСтроку$: READ_LINE
^к$: ASSIGN
^число$: INTEGER_TYPE
^строка$: STRING_TYPE
^\"$: STRING
^\=$: ASSIGN
